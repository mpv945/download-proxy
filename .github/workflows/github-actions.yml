name: 多系统原生执行文件发布
run-name: ${{ github.actor }} GitHub Actions 🚀
on:
  push:
    branches:
      - main
    # tags: [ 'v*.*.*' ]  # 如 v1.0.0 会触发构建
  workflow_dispatch:
jobs:
  build-native:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # platform: [linux/amd64, linux/arm64, darwin/amd64, darwin/arm64, windows/amd64]
        platform: [linux/amd64, linux/arm64]
    name: Build native image for ${{ matrix.platform }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-qemu-action@v3

      - name: Set up QEMU (cross-compilation)
        uses: docker/setup-buildx-action@v3

      - name: Build native image in Docker (musl)
        run: |
          docker run --rm --platform=${{ matrix.platform }} \
            -u $(id -u):$(id -g) \
            -v $PWD:/app \
            -w /app \
            ghcr.io/graalvm/graalvm-community:24 \
            bash -c "chmod +x ./mvnw && ./mvnw native:compile -DskipTests -Pnative"
      - name: View Build target
        run: |
          ls -alh target/
      - name: Compress binary with UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          version: latest
          files: |
            target/download-proxy
          # args: -fq
          args: --best --lzma
      - name: View UPX target
        run: |
          ls -alh target/
      - name: Rename binary
        run: |
          PLATFORM_TAG="${{ matrix.platform }}"
          PLATFORM_TAG="${PLATFORM_TAG//\//-}"
          mkdir -p dist
          cp target/download-proxy dist/download-proxy-$PLATFORM_TAG

      - name: Upload to GitHub Artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-app
          path: dist/*