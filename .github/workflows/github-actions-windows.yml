name: windows平台
run-name: ${{ github.actor }} GitHub Actions 🚀
on:
  push:
    branches:
      - main
    # tags: [ 'v*.*.*' ]  # 如 v1.0.0 会触发构建
jobs:
  build-native:
    runs-on: ${{ matrix.os }} # 系统os选择：https://github.com/actions/runner-images?tab=readme-ov-file
    strategy:
      matrix:
        # platform: [linux/amd64, linux/arm64, darwin/amd64, darwin/arm64, windows/amd64]
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, macos-13, windows-latest] # 苹果arm收费：macos-15-xlarge,
        java: [24]
    name: Build native image for ${{ matrix.os }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4 # https://github.com/actions/setup-java
        with:
          distribution: 'graalvm' # See 'Supported distributions' for available options
          java-version: ${{ matrix.java }}
          # check-latest: true
          cache: "maven"
          cache-dependency-path: 'pom.xml'
      - name: install maven
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" =~ windows ]]; then
            echo "choco install maven -y"
          elif [[ "${{ matrix.os }}" =~ macos ]]; then
            echo "brew install maven"
          else
            echo "apt install -y maven"
          fi
      - name: Print Java Info
        shell: bash
        run: |
          java -version
          mvn --version
          mvn native:compile -DskipTests -Pnative
          ls -alh target/